<div class="bg-light px-3 py-3 text-uppercase font-weight-bold">
    Order Summary!
</div>
<div class="p-3">
    <p class="font-italic mb-3">
        Shiiping costs will be added depending on choices made during checkout
    </p>
    <ul class="list-unstyled mb-3" *ngIf="(basketTotal$ | async) as basketTotal">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order Subtotal</strong>
            <strong>{{ basketTotal.subtotal | currency }}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and Handling</strong>
            <strong>{{ basketTotal.shipping | currency }}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{ basketTotal.total | currency }}</strong>
        </li>
    </ul>
</div>
